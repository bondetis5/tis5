<link href="assets/css/sb-admin-2.css" rel="stylesheet">
<link href="assets/fontawesome-free/all.min.css" rel="stylesheet" type="text/css">
<link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
<ion-content>
  <div class="todo">
    <div class="container">
        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
              <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
              <div class="col-lg-7">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">Crie uma conta!</h1>
                  </div>
                  <form [formGroup]="userForm" (ngSubmit)="validarDadosUsuario()" class="user">
                    <div class="form-group row">
                      <div class="col-sm-6">
                        <input type="text" class="form-control form-control-user" id="name" formControlName="name"  placeholder="Seu Nome" required>
                      </div>
                      <div class="col-sm-6">
                        <input type="text" class="form-control form-control-user" id="league_name" formControlName="league_name" placeholder="Nome no League of Legends" required>
                      </div>
                    </div>
                    <div class="form-group">
                      <input type="email" class="form-control form-control-user" id="email" formControlName="email" placeholder="Digite Seu Endereço de Email" required>
                    </div>
                    <div class="form-group row">
                      <div class="col-sm-6 mb-3 mb-sm-0">
                        <input type="password" class="form-control form-control-user" id="password" formControlName="password" placeholder="Senha" required>
                      </div>
                      <div class="col-sm-6">
                        <input type="password" class="form-control form-control-user" id="password_confirmation" formControlName="password_confirmation" placeholder="Confirme Sua Senha" required>
                      </div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-user btn-block"><font color="black">
                      Criar Conta</font>
                    </button>
                  </form>
                  <hr>
                  <div class="text-center">
                    <a class="small" href="#">Esqueceu sua senha? </a>
                  </div>
                  <div class="text-center">
                    <a class="small" href="login.html">Já Possui uma conta? Logue agora!</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    
      </div>
    </div>
</ion-content>
